<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueokanna's Blog</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/2593/2593542.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Blue 的学习妙妙屋</h1>
            <p>一个简单的个人成长在线学习的实时博客</p>
        </div>
    </header>

    <div class="card-container">
        <article id="blog" class="card bg-blog" onclick="navigateToLink('https://github.com/blueokanna')">
            <h2>已完成项目</h2>
            <div class="card-content">
                <h4>目前上传项目都在 Github 上，您可以直接点击跳转到他的 Github</h4>
            </div>
        </article>

        <article id="portfolio" class="card bg-portfolio">
            <h2>自我计划</h2>
            <div class="card-content">
                <div id="markdown-output" class="plan-message">
                    <h3>个人计划</h3>
                    <h5>未来计划是毕业后加入一家创新科技公司，参与开发具有社会影响力的应用程序，同时不断学习和提升我的编程技能。</h5>
                </div>
            </div>
        </article>

        <article id="about" class="card bg-about">
            <h2>关于我</h2>
            <div class="card-content">
                <h4>嘘，关于我的秘密可不要乱看哇！</h4>
            </div>
        </article>

        <article id="contact" class="card bg-contact" onclick="myClickCopy('bitpayload@gmail.com')">
            <h2>联系我</h2>
            <div class="card-content">
                <h4>你可以给我的邮箱发送简讯:</h4>
                <h4>bitpayload@gmail.com</h4>
            </div>
        </article>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Blueokanna Copyright</p>
            <div class="weather" id="weather">Loading weather...</div>
        </div>
    </footer>

</body>
<script>
    (function () {
        const tempInput = document.createElement("textarea");

        function navigateToLink(url) {
            window.location.href = url;
        }

        function myClickCopy(textToCopy) {
            tempInput.style.cssText = "position: absolute; left: -9999px;";
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("可以前往邮箱，并且直接粘贴邮箱地址");
        }

        function getWeather() {
            const apiKey = 'Your_Openweather_API_Key';
            const city = 'Guangzhou';
            const weatherElement = document.getElementById('weather');

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherDescription = data.weather[0].description;
                    weatherElement.textContent = `Weather: ${weatherDescription}`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    weatherElement.textContent = 'Failed to fetch weather data';
                });
        }
        getWeather();
        setInterval(getWeather, 10000);
    });
</script>

</html>
